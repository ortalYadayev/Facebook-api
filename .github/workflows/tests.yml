name: Test

on: [ push ]

jobs:
  tests:
    runs-on: ubuntu-latest
    #    services:
    #      mysql:
    #        image: mysql:5.7
    #        env:
    #          MYSQL_DATABASE: facebook_tests
    #          MYSQL_USER: mysql_user
    #          MYSQL_PASSWORD: mysql_password
    #          MYSQL_ROOT_PASSWORD: root
    #          options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
          mysql database: 'facebook_tests' # Optional, default value is "test". The specified database which will be create
          mysql root password: ${{ secrets.RootPassword }} # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: 'ortalyad' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: ${{ secrets.DatabasePassword }} # Required if "mysql user" exists. The password for the "mysql user"
      - name: Install dependencies
        run: yarn
      - name: Execute test
        run: yarn test
        env:
          DB_HOST: mysql

