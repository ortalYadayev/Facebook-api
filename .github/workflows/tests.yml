name: Test

on: [ push ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: facebook_tests
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: admin
          MYSQL_PASSWORD: rootpass
          MYSQL_ROOT_PASSWORD: rootpass
        #          MYSQL_DATABASE: facebooke_tests
        #          MYSQL_USER: ortalyad
        #          MYSQL_PASSWORD:
        #          MYSQL_ROOT_PASSWORD:
        ports:
          - 3306:3306
    #        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn
      - name: Execute test
        run: yarn test -t "by first name - the user who logged in, be first in the array"
