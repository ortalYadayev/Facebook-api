name: Test

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      name: env.test
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306
        options:
          --health-cmd="mysqladmin ping
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - uses: mirromutth/mysql-action@v1.1
      - name: Install dependencies
        run: yarn
      - name: setup test database
        env:
          TEST_DB_HOST=localhost
          TEST_DB_USERNAME=ortalyad
          TEST_DB_NAME=facebook_tests
        run: |
          sudo service mysql start
          yarn migration:run
      - name: Run test
        run: yarn test
