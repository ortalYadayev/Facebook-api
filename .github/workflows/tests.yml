name: Test

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
#    env:
#      name: env.test
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: '8.0'
      - name: Install dependencies
        run: yarn
      - name: Connect to Mysql
        run: |
          sudo service mysql start
          yarn migration:run
      - name: Run test
        run: yarn test
