name: Test Coverage

on: [push, pull_request]

jobs:
  tests-coverage:
    name: Tests Coverage
    runs-on: ubuntu-latest
    env:
      name: env.test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Run tests
        run: |
          yarn
          yarn test:coverage
