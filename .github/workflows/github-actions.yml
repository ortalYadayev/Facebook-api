name: GitHub Actions Node.js

on: [push, pull-requests]

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: run lint
        run:
          yarn install
          yarn lint
